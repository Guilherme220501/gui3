<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="channels4_profile.jpg" type="image/x-icon">
    <title>Formulario</title>
</head>
<style>
    body{background: linear-gradient(to left,white,black,white);text-align: center;}
    h1{font-size: 30px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-style: oblique;color: white;}
    h2{font-size: 20px;font-style: italic;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: black;}
    p{color: white;font-size: 15px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-style: oblique;}
    fieldset{background-color: rgb(226, 225, 228);width: 300px;margin: auto;border: 6px solid red;border-radius: 10px 10px;padding: 10px;}
    input{width: 300px;background-color: antiquewhite;text-align: left;color: black;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;border: 5px solid blue;border-radius: 10px 10px;}
    label{display: flex;flex-direction: column;padding: 10px;color: black;font-size: 20px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
    select{background-color: black;color: yellow;border-radius: 10px 10px;width: 100px;font-size: 15px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
    textarea{background-color: aqua;color: black;width: 300px;border: 6px solid red;border-radius: 10px 10px;}
    .color{background-color: black;border: 6px solid white;border-radius: 10px 10px;box-shadow: 10px 10px 10px red;width: 100px;margin: auto;display: flex;flex-direction: column;justify-content: center;align-items: center;padding: 10px;}
    summary{width: 300px;border-radius: 10px 10px;margin: auto;}
    button{border: 4px solid red;background-color: aqua;color: red;border-radius: 10px 10px;}
</style>
<body>
    <div id="text"><details><summary style="background-color: aqua;border: 4px solid red;box-shadow: 5px 5px 5px aqua;color: black;">Cadastro de <b style="color: red;">Brasileiros</b></summary>
    <br>
    <form>
        <h1><big>Cadastro</big></h1>
        <br>
        <fieldset>
            <label for="Nome">Nome</label>
            <input type="text" name="Nome" id="Nome" required>
            <label for="CPF">CPF</label>
            <input type="number" name="CPF" id="CPF" required>
            <label for="RG">RG</label>
            <input type="number" name="RG" id="RG" required>
            <label for="CNPJ">CNPJ</label>
            <input type="number" name="CNPJ" id="CNPJ" required>
            <label for="E-mail">E-mail</label>
            <input type="email" name="E-mail
            " id="E-mail
            " required>
            <label for="Endereço">Endereço</label>
            <input type="text" name="Endereço" id="Endereço" required>
            <label for="CNH">CNH</label>
            <input type="number" name="CNH" id="CNH" required>
            <label for="Telefone">Telefone</label>
            <input type="number" name="Telefone" id="Telefone" required>
            <br>
            <br>
            <label>Qual sua <b style="color: red;">Experiência</b>?</label>
            <br>
            <div class="color">
            <label for="Aprendiz">Aprendiz</label>
            <input type="radio" name="Experiência"  value="Aprendiz" required>
            <label for="Iniciante">Iniciante</label>
            <input type="radio" name="Experiência"  value="Iniciante" required>
            <label for="Novato">Novato</label>
            <input type="radio" name="Experiência"  value="Novato" required>
            <label for="Intermediário">Intermediário</label>
            <input type="radio" name="Experiência"  value="Intermediário" required>
            <label for="Experiente">Experiente</label>
            <input type="radio" name="Experiência"  value="Experiente" required>
            <label for="Expert">Expert</label>
            <input type="radio" name="Experiência" value="Expert" required>
            <label for="Veterano">Veterano</label>
            <input type="radio" name="Experiência"  value="Veterano" required>
            </div>
            <br>
            <br>
            <label>Qual o seu <b style="color: red;">Signo</b>?</label>
            <br>
            <select name="Signo" id="Signo" required>
                <option value="" selected disabled>Selecione</option>
                <option value="Gêmeos">Gêmeos</option>
                <option value="Libra">Libra</option>
                <option value="Capricornio">Capricornio</option>
                <option value="Leão">Leão</option>
                <option value="Touro">Touro</option>
                <option value="Aquario">Aquario</option>
                <option value="Peixes">Peixes</option>
                <option value="Virgem">Virgem</option>
                <option value="Ofiúco">Ofiúco</option>
                <option value="Sagitario">Sagitario</option>
                <option value="Escorpião">Escorpião</option>
                <option value="Áries">Áries</option>
            </select>
            <br>
            <br>
            <label>Fale sua <b style="color: red;">Experiência</b>?</label>
            <br>
            <br>
            <textarea name="Experiência" id="Experiência" required rows="6"></textarea>
            <br>
            <br>
            <button>Confirme</button>
        </fieldset>
        <p>Retorne para minha <a href="index.html" target="_blank" rel="external"  style="color: red;background-color: aqua;border-radius: 10px 10px;">1ªPágina</a></p>
    </form>    
    </details></div>
    <script src="script.js"></script>
    <script>showAlert("Welcome my Formulary")</script>
</body>
</html>
